<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
    <div class="container-fluid vh-100 bg-dark">
        <form class="m-auto">
            <h1>BMI Calculator</h1>
            <div class="form-group">
                <label for="weight">Weight</label><br>
                <input type="number" name="weight" id="weight"><label for="weight">kg</label>
            </div>

            <div class="form-group">
                <label for="height">Height</label><br>
                <input type="number" name="height" id="height"><label for="height">meters</label>
            </div>

            <div class="m-2">
                <button type="button" id="calculateBtn" class="btn btn-primary btn-md py-2 px-4">Calculate</button>
                <button type="button" id="resetBtn" class="btn btn-primary btn-md py-2 px-4">Reset</button>
            </div>   
        </form>

        <div id="result-container" class="container">
            <h2>BMI Result</h2>
            <p id="bmi-under" class="result-text">Your BMI is <span id="bmi" class="bmi-dynamic"></span>, which means you are <span id="body-type" class="bmi-dynamic"></span>. </p>
        </div>
    </div>  
</body>
</html>
